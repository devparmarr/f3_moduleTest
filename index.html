<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NASA Picture of the Day</title>
</head>
<body>
    <header>
        <h1>NASA Picture of the Day</h1>
    </header>
    <main>
        
        <section id="current-image-container">
            <!-- Image of the day will be displayed here -->
        </section>
        <section id="search-history-container">
            <h2>Search History</h2>
            <ul id="search-history">
                <!-- Search history items will be displayed here -->
            </ul>
        </section>
        <section id="search-container">
            <form id="search-form">
                <label for="search-input">Select a Date:</label>
                <input type="date" id="search-input" required>
                <button type="submit">Search</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
